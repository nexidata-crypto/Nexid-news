<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Analysis Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5XCH2XQTFB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5XCH2XQTFB'); 
    </script>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* General body styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #020617, #111827, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f9fafb;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login screen styles */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .login-box {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
        }
        #login-container p {
            color: #d1d5db;
            margin-bottom: 2.5rem;
            max-width: 400px;
        }

        /* Dashboard wrapper */
        #dashboard-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            transition: opacity 0.5s ease-in, visibility 0.5s ease-in;
        }
        
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            position: absolute;
        }

        /* Sidebar styles */
        #sidebar {
            width: 250px;
            background-color: #1f2937;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #374151;
            flex-shrink: 0;
        }
        #dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 2rem 0;
            color: #a78bfa;
            cursor: pointer;
        }
        #sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar nav li a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }
        #sidebar nav li a:hover, #sidebar nav li a.active {
            background-color: #4f46e5;
            color: #ffffff;
        }

        /* Main content area */
        #main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        .nexid-title {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: #a78bfa;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s linear, text-shadow 0.1s linear;
            text-shadow: var(--glow-x, 0px) var(--glow-y, 0px) 16px rgba(167, 139, 250, 0.7);
            transform: rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
        }
        .nexid-title span {
            font-size: 7.5rem;
            display: inline-block;
            animation: spinX 6s linear infinite;
        }
        @keyframes spinX {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        #credit-footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #4b5563;
        }
        
        #user-info {
            margin-top: auto;
            padding-top: 1.5rem;
            text-align: center;
            border-top: 1px solid #374151;
        }
        #user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 0.75rem;
            border: 2px solid #4f46e5;
        }
        #user-info p {
            color: #e5e7eb;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0 0 1rem;
        }
        #sign-out-button {
            background: #a78bfa;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #sign-out-button:hover {
            background: #8b5cf6;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #a78bfa;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .g_id_signin {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Welcome to NEXID</h2>
            <p>Your unified multi-platform analysis dashboard. Please sign in with Google to continue.</p>
            <div id="g_id_onload"
                 data-client_id="1038030558654-6j7ccj0j90ospsrnpus297q7sb021ivn.apps.googleusercontent.com"
                 data-callback="onSignIn"
                 data-auto_select="true">
            </div>
            <div class="g_id_signin" 
                 data-type="standard"
                 data-theme="outline"
                 data-size="large"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>
    
    <div id="dashboard-wrapper" class="hidden">
        <aside id="sidebar">
            <h1 id="dashboard-title">Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="sitemap.html" class="tab-link">ARTICLES</a></li>
                    <li><a href="youtube.html" class="tab-link">YOUTUBE</a></li>
                    <li><a href="reddit.html" class="tab-link">REDDIT</a></li>
                    <li><a href="semrush.html" class="tab-link">SEMRUSH</a></li>
                    <li><a href="instagram.html" class="tab-link">INSTAGRAM</a></li>
                    <li><a href="facebook.html" class="tab-link">FACEBOOK</a></li>
                    <li><a href="twitter.html" class="tab-link">TWITTER</a></li>
                    <li><a href="linkedin.html" class="tab-link">LINKEDIN</a></li>
                    <li><a href="comscore.html" class="tab-link">COMSCORE</a></li>
                </ul>
            </nav>
            <div id="user-info">
                <img id="user-pic" src="" alt="User profile picture">
                <p id="user-name"></p>
                <button id="sign-out-button">Sign Out</button>
            </div>
        </aside>

        <main id="main-content">
            <div class="nexid-title">NE<span>X</span>ID</div>
        </main>

        <div id="credit-footer">
            By Nexid
        </div>
    </div>

    <script>
        // This function is called by the Google Identity Services library when a user
        // successfully signs in, either by clicking the button or automatically.
        function onSignIn(googleUser) {
            const token = googleUser.credential;
            // Decode the JWT token to get user profile information
            const userProfile = JSON.parse(atob(token.split('.')[1]));

            document.getElementById('user-name').innerText = userProfile.name;
            document.getElementById('user-pic').src = userProfile.picture;

            // Hide the login screen and show the main dashboard
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('dashboard-wrapper').classList.remove('hidden');
        }

        // This function signs the user out.
        function signOut() {
            // This is a critical step: it tells Google not to automatically sign the user
            // in on the next page load. This ensures the sign-out is persistent.
            google.accounts.id.disableAutoSelect();

            // Hide the dashboard and show the login screen again
            document.getElementById('dashboard-wrapper').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('.tab-link');
            const mainContent = document.getElementById('main-content');
            const dashboardTitle = document.getElementById('dashboard-title');
            const signOutButton = document.getElementById('sign-out-button');
            
            const initialContent = mainContent.innerHTML;

            signOutButton.addEventListener('click', signOut);

            // Logic for loading content into the iframe when a tab is clicked
            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    mainContent.innerHTML = '';
                    mainContent.style.padding = '2rem'; // Add padding for the loader

                    const loader = document.createElement('div');
                    loader.className = 'loader';
                    mainContent.appendChild(loader);

                    const iframe = document.createElement('iframe');
                    iframe.id = 'content-frame';
                    iframe.style.display = 'none'; // Hide iframe until content is loaded

                    // When the iframe content has finished loading, remove the loader
                    iframe.onload = () => {
                        loader.remove(); 
                        iframe.style.display = 'block'; 
                        mainContent.style.padding = '0'; // Remove padding for the iframe
                    };

                    mainContent.appendChild(iframe);
                    iframe.src = link.href;
                    
                    gtag('event', 'page_view', { page_path: link.getAttribute('href') });
                });
            });

            // Logic to return to the home screen
            dashboardTitle.addEventListener('click', () => {
                mainContent.innerHTML = initialContent;
                mainContent.style.padding = '2rem';
                tabLinks.forEach(l => l.classList.remove('active'));
                initNexidInteraction(); // Re-initialize the mouse-move effect
                gtag('event', 'page_view', { page_path: '/home' });
            });

            // Function to handle the 3D mouse-move effect on the NEXID title
            function initNexidInteraction() {
                const titleEl = document.querySelector('.nexid-title');
                if (!titleEl) return;

                mainContent.addEventListener('mousemove', (e) => {
                    const { clientX, clientY } = e;
                    const { offsetWidth, offsetHeight, offsetLeft, offsetTop } = mainContent;
                    
                    const centerX = offsetWidth / 2;
                    const centerY = offsetHeight / 2;
                    const moveX = (clientX - offsetLeft - centerX) / centerX;
                    const moveY = (clientY - offsetTop - centerY) / centerY;
                    
                    const rotateIntensity = 8;
                    const glowIntensity = 15;

                    const rotateX = moveY * -rotateIntensity;
                    const rotateY = moveX * rotateIntensity;
                    const glowX = moveX * glowIntensity;
                    const glowY = moveY * glowIntensity;

                    titleEl.style.setProperty('--rotate-x', `${rotateX}deg`);
                    titleEl.style.setProperty('--rotate-y', `${rotateY}deg`);
                    titleEl.style.setProperty('--glow-x', `${glowX}px`);
                    titleEl.style.setProperty('--glow-y', `${glowY}px`);
                });

                mainContent.addEventListener('mouseleave', () => {
                    titleEl.style.setProperty('--rotate-x', `0deg`);
                    titleEl.style.setProperty('--rotate-y', `0deg`);
                    titleEl.style.setProperty('--glow-x', `0px`);
                    titleEl.style.setProperty('--glow-y', `0px`);
                });
            }
            
            initNexidInteraction();
        });
    </script>
</body>
</html>
