<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Analysis Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5XCH2XQTFB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5XCH2XQTFB'); 
    </script>

    <style>
        /* General body styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: #f9fafb;
            overflow: hidden;
        }

        /* Lofi vibe background */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
        }
        
        /* UPDATED: Overlay is now darker with 60% opacity (40% transparency for the GIF) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 39, 0.6); 
            z-index: -1;
        }

        /* Dashboard wrapper */
        #dashboard-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
        /* Sidebar styles */
        #sidebar {
            width: 250px;
            background-color: #111827; /* Darker sidebar */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #374151;
            flex-shrink: 0;
        }
        #dashboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 2rem 0;
            color: #a78bfa;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.5);
        }
        #sidebar nav {
            flex-grow: 1;
        }
        #sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar nav li a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }
        #sidebar nav li a:hover {
             background-color: #312e81;
             color: #ffffff;
        }
        #sidebar nav li a.active {
            background-color: #4f46e5;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }

        /* Main content area */
        #main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        .nexid-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: #a78bfa;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s linear, text-shadow 0.1s linear;
            text-shadow: var(--glow-x, 0px) var(--glow-y, 0px) 16px rgba(167, 139, 250, 0.7);
            transform: rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
        }
        .nexid-title span {
            font-size: 7.5rem;
            display: inline-block;
            animation: spinX 6s linear infinite;
        }
        @keyframes spinX {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        #credit-footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #4b5563;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #a78bfa;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- UPDATED: New GIF link -->
    <img src="https://giffiles.alphacoders.com/220/220240.gif" id="background-video" alt="Lofi city animation">
    
    <div id="dashboard-wrapper">
        <aside id="sidebar">
            <h1 id="dashboard-title">Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="sitemap.html" class="tab-link">ARTICLES</a></li>
                    <li><a href="youtube.html" class="tab-link">YOUTUBE</a></li>
                    <li><a href="reddit.html" class="tab-link">REDDIT</a></li>
                    <li><a href="semrush.html" class="tab-link">SEMRUSH</a></li>
                    <li><a href="instagram.html" class="tab-link">INSTAGRAM</a></li>
                    <li><a href="facebook.html" class="tab-link">FACEBOOK</a></li>
                    <li><a href="twitter.html" class="tab-link">TWITTER</a></li>
                    <li><a href="linkedin.html" class="tab-link">LINKEDIN</a></li>
                    <li><a href="comscore.html" class="tab-link">COMSCORE</a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <div class="nexid-title">NE<span>X</span>ID</div>
        </main>

        <div id="credit-footer">
            By Nexid
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('.tab-link');
            const mainContent = document.getElementById('main-content');
            const dashboardTitle = document.getElementById('dashboard-title');
            
            const initialContent = mainContent.innerHTML;

            // Logic for loading content into the iframe when a tab is clicked
            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    mainContent.innerHTML = '';
                    mainContent.style.padding = '2rem'; // Add padding for the loader

                    const loader = document.createElement('div');
                    loader.className = 'loader';
                    mainContent.appendChild(loader);

                    const iframe = document.createElement('iframe');
                    iframe.id = 'content-frame';
                    iframe.style.display = 'none'; // Hide iframe until content is loaded

                    // When the iframe content has finished loading, remove the loader
                    iframe.onload = () => {
                        loader.remove(); 
                        iframe.style.display = 'block'; 
                        mainContent.style.padding = '0'; // Remove padding for the iframe
                    };

                    mainContent.appendChild(iframe);
                    iframe.src = link.href;
                    
                    gtag('event', 'page_view', { page_path: link.getAttribute('href') });
                });
            });

            // Logic to return to the home screen
            dashboardTitle.addEventListener('click', () => {
                mainContent.innerHTML = initialContent;
                mainContent.style.padding = '2rem';
                tabLinks.forEach(l => l.classList.remove('active'));
                initNexidInteraction(); // Re-initialize the mouse-move effect
                gtag('event', 'page_view', { page_path: '/home' });
            });

            // Function to handle the 3D mouse-move effect on the NEXID title
            function initNexidInteraction() {
                const titleEl = document.querySelector('.nexid-title');
                if (!titleEl) return;

                mainContent.addEventListener('mousemove', (e) => {
                    const { clientX, clientY } = e;
                    const { offsetWidth, offsetHeight, offsetLeft, offsetTop } = mainContent;
                    
                    const centerX = offsetWidth / 2;
                    const centerY = offsetHeight / 2;
                    const moveX = (clientX - offsetLeft - centerX) / centerX;
                    const moveY = (clientY - offsetTop - centerY) / centerY;
                    
                    const rotateIntensity = 8;
                    const glowIntensity = 15;

                    const rotateX = moveY * -rotateIntensity;
                    const rotateY = moveX * rotateIntensity;
                    const glowX = moveX * glowIntensity;
                    const glowY = moveY * glowIntensity;

                    titleEl.style.setProperty('--rotate-x', `${rotateX}deg`);
                    titleEl.style.setProperty('--rotate-y', `${rotateY}deg`);
                    titleEl.style.setProperty('--glow-x', `${glowX}px`);
                    titleEl.style.setProperty('--glow-y', `${glowY}px`);
                });

                mainContent.addEventListener('mouseleave', () => {
                    titleEl.style.setProperty('--rotate-x', `0deg`);
                    titleEl.style.setProperty('--rotate-y', `0deg`);
                    titleEl.style.setProperty('--glow-x', `0px`);
                    titleEl.style.setProperty('--glow-y', `0px`);
                });
            }
            
            initNexidInteraction();
        });
    </script>
</body>
</html>
