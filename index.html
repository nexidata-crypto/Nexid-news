<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Analysis Dashboard</title>
    
    <!-- Fonts and Chart.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <!-- The data-page attribute is now used to identify which tool to load -->
                <li><a href="#" class="tab-link active" data-page="sitemap">Sitemap Web Analysis</a></li>
                <li><a href="#" class="tab-link" data-page="youtube">YouTube</a></li>
                <li><a href="#" class="tab-link" data-page="semrush">Semrush</a></li>
                <!-- Add other links here if needed -->
            </ul>
        </nav>
    </aside>

    <!-- This is where the content of your other HTML files will be loaded -->
    <main id="main-content">
        <!-- Initial content can be empty or a welcome message -->
    </main>

    <div id="credit-footer">
        By Nexid
    </div>

    <!-- Link to the single, consolidated JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
